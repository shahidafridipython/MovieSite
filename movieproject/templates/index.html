{% extends 'base.html' %}
{% block body%}

<div class ='container'>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
          <div class="card" style="width: 17rem;">
  <img src="{{i.image.url}}"class="card-img-top" alt="..."width="250px" height="350px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>

    <a style="background-color:black;" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>

  </div>
</div>
      </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
